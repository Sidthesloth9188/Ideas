<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <button id="addIdeaBtn">+ Add Idea</button>
      <div id="categoryList"></div>
    </div>

    <div class="main">
      <div class="top-bar">
        <div id="ideaTitle">Select an idea</div>
        <div class="top-controls">
          <button id="exportIdeasBtn">ðŸ“„ Export All</button>
          <button id="toggleThemeBtn">ðŸŒ™</button>
        </div>
      </div>

      <div class="chat" id="chatBox"></div>
      <input id="chatInput" type="text" placeholder="Type a message..." disabled />
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>New Idea</h2>
      <input type="text" id="newIdeaTitle" placeholder="Idea Title" />
      <input type="text" id="newIdeaCategory" placeholder="Category" />
      <div class="modal-actions">
        <button id="saveNewIdeaBtn">Save</button>
        <button id="cancelModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="App.js"></script>
</body>
</html>
