<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Categories</h2>
      <div id="categoryList"></div>
      <button id="addIdeaBtn">+ Add Idea</button>
    </aside>

    <!-- Main View -->
    <main class="main-view">
      <div class="topbar" id="ideaTitle">Select an idea</div>
      <div class="channel-list">
        <div class="channel" id="channel-commands">
          <div class="channel-header"># commands</div>
          <textarea id="commandsText" placeholder="Type commands here..." disabled></textarea>
        </div>
        <div class="channel" id="channel-notes">
          <div class="channel-header"># additional-notes</div>
          <textarea id="notesText" placeholder="Type notes here..." disabled></textarea>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal for Adding Idea -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Idea</h2>
      <input type="text" id="newIdeaTitle" placeholder="Idea Title" />
      <input type="text" id="newIdeaCategory" placeholder="Category (e.g., bot, mod)" />
      <button id="saveNewIdeaBtn">Save</button>
      <button id="cancelModalBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
